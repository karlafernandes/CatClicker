<!DOCTYPE html>
<html>
  <head>
	<title>Cat Clicker v.6.0 | Javascript App</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>

  <body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center text-uppercase">Cat Clicker</h1>
					<div id="buttons" class="text-center"></div>
				</div>				
			</div>			
			<div class="row">
				<div class="col-md-6 col-md-offset-3" id="cat" data-bind="with: currentCat">
					<h2 data-bind="text : name" class="text-center">Cat Name</h1>
					<h4 data-bind="text : level" class="text-center">Cat Level</h4>						
					<img data-bind="click : $parent.incrementCounter, attr : {src : imgSrc, alt : name, title : name}"
						src="" alt="" title="" class="img-responsive img-circle center-block">
					<h3 class="text-center"><span data-bind="text : clickCount">0</span> times! YEY!</h3>
					<br /><br />
					<h4>Nicknames</h4>
					<ul data-bind="foreach: nickname">
					    <li data-bind="text: $data"></li>
					</ul>
				</div>				
			</div>			
		</div>       
		
	    <script src="js/lib/knockout-3.2.0.js"></script>
	    <script src="js/app.js"></script>		
  </body>
</html>
