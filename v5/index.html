<!DOCTYPE html>
<html>
  <head>
	<title>Cat Clicker v.5.0 | Javascript App</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<style> button {margin: 0 20px 0 0;} hidden { display:none; }; show { display: block; } </style>
  </head>

  <body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center text-uppercase">Cat Clicker</h1>
					<div id="buttons" class="text-center"></div>
				</div>				
			</div>			
			<div class="row">
				<div class="col-md-6 col-md-offset-3" id="cat">
					<h2 class="text-center" id="cat-name">Cat Name</h1>
					<img id="cat-img" src="" alt="Click ME!" title="Click ME!" class="img-responsive img-circle center-block">
					<h3 class="text-center"><span id="cat-count">0</span> times! YEY!</h3>
				</div>				
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3" id="admin">
					<button class="btn btn-primary btn-lg" id="form-button">Admin</button><br /><br />
					<form id="form-admin"submit="js/app.js">
					  <div class="form-group">						
					  	<input type="name" class="form-control" id="form-cat-name" placeholder="Cat Name" value="0" disabled>
					  </div>					
					  <div class="form-group">
					    <input type="number" class="form-control" id="form-cat-clicks" placeholder="Count Clicks" value="0">
					  </div>
					  <button type="button" class="btn btn-primary pull-right" id="form-save">Save</button>
					  <button type="button" class="btn btn-default pull-right" id="form-cancel">Cancel</button>					
					</form>
				</div>				
			</div>			
		</div>
		
		<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
